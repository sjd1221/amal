<style>
{% load static %}
@import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  transition: 0.6s;
}

body {
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  height: 100vh;
  font-family: "Ubuntu", sans-serif;
}

.input {
  position: relative;
}

.input label {
  position: absolute;
  color: #5c616c;
  font-size: 0.8rem;
  pointer-events: none;
  top: 9px;
  left: 7px;
}

.input input {
  border: none;
  box-shadow: 0 2px 2px #0000001c;
  height: 32px;
  margin-bottom: 8px;
  border-radius: 5px;
  padding: 0 7px;
  font-size: 0.9rem;
  width: 191px;
}

.submit {
  padding: 4px 1px;
  width: 69px;
  height: 27px;
  font-size: 0.9rem;
  border: none;
  border-radius: 5px;
}

.login {
  background-color: #2777ff;
  color: #ffffff;
}


.button-event {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 22px;
  height: 67px;
}

.box-entry {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 22px;
  box-shadow: 0 1px 4px #0000002b;
  background-color: #eaf6f9;
  height: 110px;
  padding-top: 22px;
}

.profile {
  width: 75px;
  height: auto;
  margin-left: 11px;
}

.main-container {
  width: 333px;
  height: fit-content;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  background-color: #ffffff;
  border-radius: 5px;
  border-bottom: 4px solid #cccccc;
  overflow: hidden;
}

.username {
  color: #5c616c;
  pointer-events: none;
}

.header-main {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #edf3f9;
  height: 29px;
  padding: 0 6px;
}

.input input:focus ~ label,
.input input:valid ~ label {
  display: none;
}


.show {
  display: block !important;
}

@media only screen and (max-width: 367px) {
  .main-container {
    width: 223px;
  }
  .box-entry {
    gap: 9px;
  }
  .profile {
    margin-left: 0;
  }
  .input input {
    width: 100%;
  }
  .input label {
    font-size: 0.6rem;
    top: 10px;
  }

}

</style>




<main class="main-container">
  <form class="login-form" action="{% url 'amal:loginUser' %}" method="post">
  {% csrf_token %}
  <div class="box-entry">
    <div>
      <img src="https://aqdasiyeh.nikan.hospital/wp-content/uploads/sites/6/2022/12/logo-png.png" alt="kali" class="profile" />
    </div>
    <div class="input-main">
      <input type="hidden" name="id" value="{{ user.id }}">
      <input name="username" autocomplete="off" type="username" placeholder="USERNAME">
      <input name="password" autocomplete="off" type="password" placeholder="PASSWORD">
    </div>
  </div>
  <div class="button">
    <button class="submit" id="login">Log In</button>
  </div>
  </form>
</main>
